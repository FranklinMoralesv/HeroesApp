
<mat-card>
    <mat-card-header>
        <mat-card-title> {{ heroe.superhero |titlecase}} </mat-card-title>
        <mat-card-subtitle> {{ heroe.alter_ego }} </mat-card-subtitle>
    </mat-card-header>

    <picture>
        <source loading="lazy" [srcset]="heroe|image |imageWepb" type="image/webp">
        <img loading="lazy" mat-card-image [src]="heroe | image "  alt="heroe">
   </picture>
    <!-- <img loading="lazy" mat-card-image [src]="heroe | image |imageWepb"  alt="heroe"> -->

    <mat-card-content>
        <h3>{{ heroe.publisher }}</h3>
        <p>
            <strong>Primera aparición</strong> {{ heroe.first_appearance }}
            <br>
            <strong> Personajes: </strong> {{ heroe.characters }}
        </p>
    </mat-card-content>

    <mat-card-actions>
        <button mat-button 
                color="warn"
                [routerLink]="['/heroes', id]">
            Leer más...
        </button>

        <button mat-button 
                color="info"
                [routerLink]="['/heroes/edit', id ]">
            Editar
        </button>
    </mat-card-actions>

</mat-card>
