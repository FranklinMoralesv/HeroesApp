<!-- <mat-divider></mat-divider> -->


<div  fxLayout="row wrap" fxLayout.xs="column" fxLayoutAlign="center" fxLayoutGap="20px">


    <mat-grid-list cols="1" *ngIf="heroes.length==0">
        <mat-grid-tile>
            <mat-spinner></mat-spinner>
        </mat-grid-tile>
    </mat-grid-list>
    
    <div fxFlex="20"
        fxFlex.lg="15"
        fxFlex.sm="30"
        
        *ngFor="let heroe of heroes; let i = index" >
       
        <app-hero-card (click)="goToHero(heroesIds[i])" [heroe]="heroe" id={{heroesIds[i]}}></app-hero-card>
    </div>

    <!-- <div>

    </div> -->
  

</div>
