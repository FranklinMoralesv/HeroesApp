<div fxLayout="column">
    <div>
        <h1>Buscador de Heroes</h1>
        <mat-divider></mat-divider>
    </div>
    <div fxLayout="column">
        <h3>Buscador</h3>


        <mat-form-field appearance="fill">
            <mat-label>Buscar Heroe..</mat-label>
            <input type="text"
                   placeholder="Pick one"
                   aria-label="Buscar Heroe.."
                   matInput
                   [(ngModel)]="searchTerms"
                   [matAutocomplete]="auto"
                   (input)="searching()"
                   >
            <mat-autocomplete #auto="matAutocomplete" (optionSelected)="optionSelected($event)">
              <mat-option *ngFor="let hero of heroes; let i=index;"(click)="updateIndex(i)"  [value]="hero">
                {{hero.superhero |titlecase}}
              </mat-option>

              <mat-option value="" *ngIf="heroes.length===0 && searchTerms.trim().length > 0">
                No se encontro nada con el termino {{searchTerms}}
              </mat-option>
            </mat-autocomplete>
          </mat-form-field>
    </div>

    
    <!-- <div>
      <pre>
        {{heroSelected| json }}
      </pre>
    </div> -->
   


</div>
